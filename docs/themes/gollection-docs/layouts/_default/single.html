{{ partial "header.html" . }}

<div class="wrapper">
    <div class="container" id="main">
        <div class="row 150%">
            <div class="4u 12u(narrower)">

                <!-- Sidebar -->
                <section id="sidebar">
                    <section>
                        <header>
                            <h3>Database</h3>
                        </header>
                        <a href="/docs/migrations">Migrations</a>
                    </section>
                </section>

            </div>
            <div class="8u 12u(narrower) important(narrower)">

                <!-- Content -->
                <article id="content">
                    <header>
                        <h2>{{ .Title }}</h2>
                    </header>
                    {{ .Content }}
                </article>

            </div>
        </div>
    </div>
</div>


{{ partial "footer.html" . }}
